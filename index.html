<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Favicon / Icon -->
  <link rel="icon" href="materialfinder_icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="materialfinder_icon.png" />

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none;
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    /* Wrapper um Ergebnis + Lageplan nebeneinander */
    .result-wrapper {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      justify-content: center;
      gap: 16px;
      width: 100%;
    }

    /* Linker Block: Ergebnisausgabe â€“ um 15 % verkleinert */
    .result-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      max-width: 260px;
      transform: scale(0.85);
      transform-origin: top left;
    }

    .result-card {
      background: #0050a0;
      border-radius: 32px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 220px;
      max-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      color: #ffd600;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    .result-number-big {
      font-size: 4.8rem;
      font-weight: 900;
      line-height: 1;
    }

    .result-fach {
      font-size: 1.4rem;
      font-weight: 700;
    }

    /* neue Zeile: Pos. X â€“ gleiche Optik wie Fach */
    .result-pos {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .result-line {
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      margin-top: 2px;
    }

    .result-shelf {
      margin-top: 2px;
      background: #d1d5db;
      border-radius: 14px;
      padding: 6px 10px;
      min-width: 220px;
      display: flex;
      justify-content: center;
    }

    .result-shelf-inner {
      background: #ffffff;
      border-radius: 10px;
      padding: 4px 20px;
      min-width: 90px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.15rem;
      color: #000;
    }

    .result-info {
      margin-top: 2px;
      font-size: 0.8rem;
      color: #444;
      text-align: center;
    }

    /* --- LAGEPLAN-STYLES --- */

    .layout-plan-wrapper {
      margin-top: 4px;
      flex: 0 0 220px;
      max-width: 220px;
      display: flex;
      justify-content: center;
    }

    .layout-plan {
      position: relative;
      width: 100%;
      aspect-ratio: 6 / 12; /* 6 Spalten, 12 Reihen */
      border-radius: 10px;
      background: #f9fafb;
      overflow: hidden;
    }

    .layout-plan::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 3px solid #111827;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 3;
    }

    .layout-plan-cell {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 4px;
      box-sizing: border-box;
      background: #e5e7eb;
      color: #111827;
      border: 1px solid #9ca3af;
      z-index: 2;
    }

    .layout-plan-cell.active {
      background: #0050a0;
      color: #ffd600;
      border-color: #111827;
      box-shadow: 0 0 0 2px #111827;
    }

    .layout-plan-frame {
      position: absolute;
      border: 2px solid #111827;
      border-radius: 6px;
      box-sizing: border-box;
      z-index: 4;
    }

    .layout-plan-frame-top {
      top: 0%;
      left: calc(100% * 1 / 6);
      width: calc(100% * 4 / 6);
      height: calc(100% * 1 / 12);
    }

    .layout-plan-frame-middle {
      top: calc(100% * 3 / 12);
      left: calc(100% * 2 / 6);
      width: calc(100% * 2 / 6);
      height: calc(100% * 5 / 12);
    }

    .layout-plan-frame-bottom {
      top: calc(100% * 10 / 12);
      left: calc(100% * 2 / 6);
      width: calc(100% * 2 / 6);
      height: calc(100% * 2 / 12);
    }

    .layout-plan-break {
      position: absolute;
      left: -20%;
      right: -20%;
      height: 6%;
      background: #f4f6fa;
      border-top: 2px dashed #6b7280;
      border-bottom: 2px dashed #6b7280;
      box-sizing: border-box;
      z-index: 5;
    }

    .layout-plan-break-top {
      top: 15%;
    }

    .layout-plan-break-bottom {
      top: 74%;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div id="searchSection">
      <div class="top-row">
        <button class="excel-button" id="excelBtn">
          <span class="icon">ðŸ“¥</span>
          <span>Excel importieren</span>
        </button>
        <div class="status-text" id="statusText">
          Keine Excel-Daten importiert (Demo-Fallback aktiv).
        </div>
      </div>

      <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

      <div class="materials" id="materialsContainer"></div>

      <div class="dimension-area" id="dimensionArea">
        <div class="dim-row-selects">
          <div class="dim-picker">
            <select id="select1"></select>
          </div>
          <div class="dim-picker">
            <select id="select2"></select>
          </div>
        </div>
        <button class="search-btn" id="searchBtn">Suchen</button>
      </div>
    </div>

    <div class="result-area" id="resultArea"></div>
  </div>

  <script>
    const STORAGE_KEY = "materialFinderDataV2";

    const MATERIAL_BUTTONS = [
      "W300",
      "K110",
      "K945",
      "K490",
      "Tenasteel",
      "Toolox"
    ];

    let dataRows = [];
    let usingExcel = false;
    let selectedButton = null;

    let currentPairs = [];
    let currentDims = [];
    let selectedDim1 = null;
    let selectedDim2 = null;

    const statusTextEl = document.getElementById("statusText");
    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea = document.getElementById("dimensionArea");
    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");
    const resultArea = document.getElementById("resultArea");
    const searchSection = document.getElementById("searchSection");

    const demoData = [
      {
        Material: "7900001001",
        Materialnummer: "1.1730 - K945 50*175*1200mm",
        "Regal SÃ¤ge": "5.1.2",
        Palette: ""
      },
      {
        Material: "7900001002",
        Materialnummer: "1.1730 - K945 20*100*1200mm",
        "Regal SÃ¤ge": "6.2.1",
        Palette: ""
      },
      {
        Material: "7900001003",
        Materialnummer: "1.1730 - K490 20*20*1200mm",
        "Regal SÃ¤ge": "7.3.1",
        Palette: ""
      },
      {
        Material: "7900002001",
        Materialnummer: "1.2343 - W300 8*20*1200mm",
        "Regal SÃ¤ge": "1.3.2",
        Palette: ""
      },
      {
        Material: "7900002002",
        Materialnummer: "1.2343 - W300 10*20*1200mm",
        "Regal SÃ¤ge": "",
        Palette: ""
      },
      {
        Material: "7900003001",
        Materialnummer: "TOOLOX 44 12*50*1200mm",
        "Regal SÃ¤ge": "3.1.1",
        Palette: "9"
      }
    ];

    const LAYOUT_SHELVES = [
      { id: 1,  row: 0, col: 1 },
      { id: 2,  row: 0, col: 2 },
      { id: 3,  row: 0, col: 3 },
      { id: 4,  row: 0, col: 4 },

      { id: 9,  row: 3, col: 2 },
      { id: 5,  row: 3, col: 3 },
      { id: 10, row: 4, col: 2 },
      { id: 6,  row: 4, col: 3 },
      { id: 11, row: 5, col: 2 },
      { id: 7,  row: 5, col: 3 },
      { id: 12, row: 6, col: 2 },
      { id: 8,  row: 6, col: 3 },

      { id: 13, row: 7, col: 2.5 },

      { id: 16, row: 10, col: 2 },
      { id: 14, row: 10, col: 3 },
      { id: 17, row: 11, col: 2 },
      { id: 15, row: 11, col: 3 }
    ];

    function createLayoutPlan(fieldNumber) {
      const wrapper = document.createElement("div");
      wrapper.className = "layout-plan-wrapper";

      const plan = document.createElement("div");
      plan.className = "layout-plan";

      const cellWidth = "calc(100% / 6)";
      const cellHeight = "calc(100% / 12)";

      LAYOUT_SHELVES.forEach(shelf => {
        const cell = document.createElement("div");
        cell.className = "layout-plan-cell";
        if (fieldNumber && Number(fieldNumber) === shelf.id) {
          cell.classList.add("active");
        }
        cell.textContent = shelf.id;

        cell.style.width = cellWidth;
        cell.style.height = cellHeight;
        cell.style.left = `calc(100% * ${shelf.col} / 6)`;
        cell.style.top = `calc(100% * ${shelf.row} / 12)`;

        plan.appendChild(cell);
      });

      const frameTop = document.createElement("div");
      frameTop.className = "layout-plan-frame layout-plan-frame-top";
      plan.appendChild(frameTop);

      const frameMiddle = document.createElement("div");
      frameMiddle.className = "layout-plan-frame layout-plan-frame-middle";
      plan.appendChild(frameMiddle);

      const frameBottom = document.createElement("div");
      frameBottom.className = "layout-plan-frame layout-plan-frame-bottom";
      plan.appendChild(frameBottom);

      const breakTop = document.createElement("div");
      breakTop.className = "layout-plan-break layout-plan-break-top";
      plan.appendChild(breakTop);

      const breakBottom = document.createElement("div");
      breakBottom.className = "layout-plan-break layout-plan-break-bottom";
      plan.appendChild(breakBottom);

      wrapper.appendChild(plan);
      return wrapper;
    }

    function updateStatusText() {
      if (usingExcel) {
        statusTextEl.textContent = `Excel-Daten aktiv: ${dataRows.length} DatensÃ¤tze.`;
      } else {
        statusTextEl.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function hasDurchmesser(str) {
      if (!str) return false;
      const s = String(str);
      if (/[Ã˜Ã¸âŒ€]/.test(s)) return true;
      if (/durchmesser/i.test(s)) return true;
      return false;
    }

    function extractFirstDimPair(matBez) {
      if (!matBez) return null;
      const s = String(matBez);

      if (hasDurchmesser(s)) {
        return null;
      }

      const regex = /(\d+)\s*[xX*]\s*(\d+)/;
      const match = s.match(regex);
      if (!match) return null;

      const a = Number(match[1]);
      const b = Number(match[2]);
      if (isNaN(a) || isNaN(b)) return null;

      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function setActiveButton(btn) {
      document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");
    }

    function clearResultArea() {
      resultArea.innerHTML = "";
      resultArea.style.display = "none";
    }

    function buildMaterialButtons() {
      materialsContainer.innerHTML = "";
      selectedButton = null;
      currentPairs = [];
      currentDims = [];
      selectedDim1 = null;
      selectedDim2 = null;
      dimensionArea.style.display = "none";
      clearResultArea();

      MATERIAL_BUTTONS.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = name;
        btn.addEventListener("click", () => onMaterialButtonClick(name, btn));
        materialsContainer.appendChild(btn);
      });
    }

    function onMaterialButtonClick(name, btnElement) {
      selectedButton = name;
      setActiveButton(btnElement);

      currentPairs = [];
      const dimSet = new Set();

      dataRows.forEach(row => {
        const mb = row["Materialnummer"];
        if (!mb) return;

        const mbStr = String(mb);

        if (!mbStr.toLowerCase().includes(name.toLowerCase())) {
          return;
        }

        const dims = extractFirstDimPair(mbStr);
        if (!dims) return;

        currentPairs.push({
          row,
          height: dims.height,
          width: dims.width
        });

        dimSet.add(dims.height);
        dimSet.add(dims.width);
      });

      currentDims = Array.from(dimSet).sort((a, b) => a - b);
      selectedDim1 = null;
      selectedDim2 = null;

      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);

      if (currentDims.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }

      clearResultArea();
    }

    function fillSelect(selectEl, placeholderLabel, dims, keepValue) {
      const prev = keepValue;
      selectEl.innerHTML = "";

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = placeholderLabel;
      selectEl.appendChild(ph);

      dims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        selectEl.appendChild(opt);
      });

      if (prev != null && dims.includes(prev)) {
        selectEl.value = String(prev);
      } else {
        selectEl.value = "";
      }
    }

    function computeAllowedDims(fixedDim) {
      if (!fixedDim) {
        return currentDims.slice();
      }
      const set = new Set();
      currentPairs.forEach(p => {
        if (p.height === fixedDim) set.add(p.width);
        if (p.width === fixedDim) set.add(p.height);
      });
      return Array.from(set).sort((a, b) => a - b);
    }

    function onSelectChange(fromSelect) {
      const val1 = select1.value ? Number(select1.value) : null;
      const val2 = select2.value ? Number(select2.value) : null;

      selectedDim1 = val1;
      selectedDim2 = val2;

      if (fromSelect === 1) {
        const allowedFor2 = computeAllowedDims(selectedDim1);
        const keep = allowedFor2.includes(selectedDim2) ? selectedDim2 : null;
        if (!keep) selectedDim2 = null;
        fillSelect(select2, "MaÃŸ 2", allowedFor2, keep);
      } else if (fromSelect === 2) {
        const allowedFor1 = computeAllowedDims(selectedDim2);
        const keep = allowedFor1.includes(selectedDim1) ? selectedDim1 : null;
        if (!keep) selectedDim1 = null;
        fillSelect(select1, "MaÃŸ 1", allowedFor1, keep);
      }
    }

    function getLagerplatzInfo(row) {
      const regalRaw = row["Regal SÃ¤ge"];
      const paletteRaw = row["Palette"];

      const regalStr = regalRaw != null ? String(regalRaw).trim() : "";
      const paletteStr = paletteRaw != null ? String(paletteRaw).trim() : "";

      if (paletteStr) {
        const number = paletteStr;
        return {
          number,
          label: "Palette",
          posText: ""
        };
      }

      if (regalStr) {
        const parts = regalStr.split(".");
        const feld = parts[0] || "";
        const fach = parts[1] || "";
        const pos  = parts[2] || "";

        const number = feld || "X";
        const label = fach ? `Fach ${fach}` : "Fach -";
        const posText = pos ? `Pos. ${pos}` : "";

        return {
          number,
          label,
          posText
        };
      }

      return {
        number: "X",
        label: "kein Lagerplatz vergeben",
        posText: ""
      };
    }

    function showOnlyResultMode() {
      searchSection.style.display = "none";
      resultArea.style.display = "flex";
    }

    function createNewSearchButton() {
      const btn = document.createElement("button");
      btn.className = "search-btn";
      btn.textContent = "Neue Suche";
      btn.addEventListener("click", () => {
        searchSection.style.display = "block";
        buildMaterialButtons();
        clearResultArea();
      });
      return btn;
    }

    function showResults(rows, dimsDisplayShort) {
      resultArea.innerHTML = "";

      rows.forEach(row => {
        let matFull = row["Material"] != null ? String(row["Material"]).trim() : "";
        if (!matFull && row["Materialnummer"] != null) {
          matFull = String(row["Materialnummer"]).trim();
        }
        const matShort = matFull ? matFull.slice(-4) : "----";

        const { number, label, posText } = getLagerplatzInfo(row);

        const wrapper = document.createElement("div");
        wrapper.className = "result-wrapper";

        const main = document.createElement("div");
        main.className = "result-main";

        const card = document.createElement("div");
        card.className = "result-card";

        const numBig = document.createElement("div");
        numBig.className = "result-number-big";
        numBig.textContent = number || "-";

        const fachDiv = document.createElement("div");
        fachDiv.className = "result-fach";
        fachDiv.textContent = label || "";

        card.appendChild(numBig);
        card.appendChild(fachDiv);

        if (posText) {
          const posDiv = document.createElement("div");
          posDiv.className = "result-pos";
          posDiv.textContent = posText;
          card.appendChild(posDiv);
        }

        const lineDiv = document.createElement("div");
        lineDiv.className = "result-line";

        const matName = selectedButton || "";
        const dimsTxt = dimsDisplayShort || "";

        lineDiv.textContent =
          (matName && dimsTxt)
            ? `${matName} | ${dimsTxt}`
            : (matName || dimsTxt);

        const shelf = document.createElement("div");
        shelf.className = "result-shelf";

        const shelfInner = document.createElement("div");
        shelfInner.className = "result-shelf-inner";
        shelfInner.textContent = matShort || "----";

        shelf.appendChild(shelfInner);

        const infoDiv = document.createElement("div");
        infoDiv.className = "result-info";
        infoDiv.textContent = matFull
          ? `Material: ${matFull}`   // <â€“ hier von â€žMaterialnummerâ€œ auf â€žMaterialâ€œ geÃ¤ndert
          : "Kein Material vorhanden";

        main.appendChild(card);
        main.appendChild(lineDiv);
        main.appendChild(shelf);
        main.appendChild(infoDiv);

        main.appendChild(createNewSearchButton());

        wrapper.appendChild(main);

        const numForPlan = Number(number);
        const planWrapper = createLayoutPlan(Number.isFinite(numForPlan) ? numForPlan : null);
        wrapper.appendChild(planWrapper);

        resultArea.appendChild(wrapper);
      });

      showOnlyResultMode();
    }

    function showNoResult(dimsDisplayShort, message) {
      resultArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const main = document.createElement("div");
      main.className = "result-main";

      const card = document.createElement("div");
      card.className = "result-card";

      const numBig = document.createElement("div");
      numBig.className = "result-number-big";
      numBig.textContent = "-";

      const fachDiv = document.createElement("div");
      fachDiv.className = "result-fach";
      fachDiv.textContent = "Material nicht vorhanden";

      card.appendChild(numBig);
      card.appendChild(fachDiv);

      const lineDiv = document.createElement("div");
      lineDiv.className = "result-line";

      const matName = selectedButton || "";
      const dimsTxt = dimsDisplayShort || "";

      lineDiv.textContent =
        (matName && dimsTxt)
          ? `${matName} | ${dimsTxt}`
          : (matName || dimsTxt || "");

      const shelf = document.createElement("div");
      shelf.className = "result-shelf";

      const shelfInner = document.createElement("div");
      shelfInner.className = "result-shelf-inner";
      shelfInner.textContent = "----";

      shelf.appendChild(shelfInner);

      const infoDiv = document.createElement("div");
      infoDiv.className = "result-info";
      infoDiv.textContent = message || "";

      main.appendChild(card);
      main.appendChild(lineDiv);
      main.appendChild(shelf);
      main.appendChild(infoDiv);

      main.appendChild(createNewSearchButton());

      wrapper.appendChild(main);

      const planWrapper = createLayoutPlan(null);
      wrapper.appendChild(planWrapper);

      resultArea.appendChild(wrapper);
      showOnlyResultMode();
    }

    function onSearch() {
      if (!selectedButton) return;

      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      if (!v1 || !v2) {
        showNoResult("", "Bitte zwei MaÃŸe wÃ¤hlen.");
        return;
      }

      const dimsDisplayShort = `${v1}x${v2}`;

      const matches = [];
      for (const p of currentPairs) {
        if (
          (p.height === v1 && p.width === v2) ||
          (p.height === v2 && p.width === v1)
        ) {
          matches.push(p.row);
        }
      }

      if (matches.length > 0) {
        showResults(matches, dimsDisplayShort);
      } else {
        showNoResult(dimsDisplayShort, "Material in diesen Abmessungen nicht vorhanden.");
      }

      selectedDim1 = null;
      selectedDim2 = null;
      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);
    }

    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          dataRows = json;
          usingExcel = true;
          updateStatusText();
          buildMaterialButtons();

          localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
        } catch (err) {
          console.error(err);
          usingExcel = false;
          dataRows = demoData.slice();
          updateStatusText();
          buildMaterialButtons();
        }
      };
      reader.readAsArrayBuffer(file);
    });

    select1.addEventListener("change", () => onSelectChange(1));
    select2.addEventListener("change", () => onSelectChange(2));
    document.getElementById("searchBtn").addEventListener("click", onSearch);

    (function init() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          dataRows = JSON.parse(saved);
          usingExcel = true;
        } else {
          dataRows = demoData.slice();
          usingExcel = false;
        }
      } catch (e) {
        dataRows = demoData.slice();
        usingExcel = false;
      }

      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>
