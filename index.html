<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; 
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .result-card {
      background: #0050a0;
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px;
    }

    .result-matnr {
      background: #fff;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
      font-weight: bold;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
      margin-top: 12px;
    }

    .result-regal {
      font-size: 1.4rem;
      font-weight: 600;
      margin-top: 4px;
    }

    .result-info {
      font-size: 0.9rem;
      color: #000;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">ðŸ“¥</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsContainer"></div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="select1"></select>
        </div>
        <div class="dim-picker">
          <select id="select2"></select>
        </div>
      </div>
      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea">
      <div class="result-card" id="resultCard"></div>
    </div>
  </div>

<script>
const STORAGE_KEY = "materialFinderDataV1";

let dataRows = [];
let usingExcel = false;
let selectedWerkstoff = null;

let currentPairs = [];
let currentDims = [];
let selectedDim1 = null;
let selectedDim2 = null;

const statusTextEl = document.getElementById("statusText");
const materialsContainer = document.getElementById("materialsContainer");
const dimensionArea = document.getElementById("dimensionArea");
const select1 = document.getElementById("select1");
const select2 = document.getElementById("select2");
const resultArea = document.getElementById("resultArea");
const resultCard = document.getElementById("resultCard");

// ---------------------------------------------
// PARSER
// ---------------------------------------------

function parseDimensions(str) {
  if (!str) return null;

  const cleaned = str.replace(/,/g, ".").toUpperCase();
  const match = cleaned.match(/(\d+)\s*[X*]\s*(\d+)/);

  if (!match) return null;

  return {
    height: Math.min(Number(match[1]), Number(match[2])),
    width: Math.max(Number(match[1]), Number(match[2]))
  };
}

function parseLag(str) {
  if (!str) return { feld: "-", regal: "-" };
  const p = String(str).split(".");
  return {
    feld: p[0] || "-",
    regal: p[1] || "-"
  };
}

// ---------------------------------------------
// UI AUFBAU
// ---------------------------------------------

function buildMaterialButtons() {
  materialsContainer.innerHTML = "";

  const fixedButtons = ["W300", "K110", "K945", "K510", "K490", "Tenasteel", "Toolox"];

  fixedButtons.forEach(w => {
    const btn = document.createElement("button");
    btn.className = "mat-btn";
    btn.textContent = w;
    btn.dataset.werkstoff = w;
    btn.addEventListener("click", () => onWerkstoffClick(w, btn));
    materialsContainer.appendChild(btn);
  });
}

function setActiveButton(btn) {
  document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

function onWerkstoffClick(werkstoff, btnElement) {
  selectedWerkstoff = werkstoff;
  setActiveButton(btnElement);

  currentPairs = [];
  const dimSet = new Set();

  dataRows.forEach(r => {
    const label = String(r.Materialbezeichnung || "").toUpperCase();
    if (!label.includes(werkstoff.toUpperCase())) return;
    if (label.includes("Ã˜") || label.includes("DURCHMESSER")) return;

    const dims = parseDimensions(label);
    if (!dims) return;

    currentPairs.push({
      row: r,
      height: dims.height,
      width: dims.width
    });

    dimSet.add(dims.height);
    dimSet.add(dims.width);
  });

  currentDims = Array.from(dimSet).sort((a, b) => a - b);
  selectedDim1 = null;
  selectedDim2 = null;

  fillSelect(select1, "MaÃŸ 1", currentDims, null);
  fillSelect(select2, "MaÃŸ 2", currentDims, null);

  dimensionArea.style.display = currentDims.length ? "block" : "none";

  resultArea.style.display = "none";
}

function fillSelect(selectEl, placeholder, dims, keepValue) {
  const prev = keepValue;
  selectEl.innerHTML = "";

  const ph = document.createElement("option");
  ph.value = "";
  ph.textContent = placeholder;
  selectEl.appendChild(ph);

  dims.forEach(v => {
    const opt = document.createElement("option");
    opt.value = v;
    opt.textContent = v;
    selectEl.appendChild(opt);
  });

  if (prev != null && dims.includes(prev)) {
    selectEl.value = String(prev);
  }
}

function computeAllowedDims(fixedDim) {
  if (!fixedDim) return currentDims.slice();

  const set = new Set();
  currentPairs.forEach(p => {
    if (p.height === fixedDim) set.add(p.width);
    if (p.width === fixedDim) set.add(p.height);
  });
  return Array.from(set).sort((a, b) => a - b);
}

function onSelectChange(src) {
  const val1 = select1.value ? Number(select1.value) : null;
  const val2 = select2.value ? Number(select2.value) : null;

  selectedDim1 = val1;
  selectedDim2 = val2;

  if (src === 1) {
    const allowed = computeAllowedDims(selectedDim1);
    const keep = allowed.includes(selectedDim2) ? selectedDim2 : null;
    fillSelect(select2, "MaÃŸ 2", allowed, keep);
  } else {
    const allowed = computeAllowedDims(selectedDim2);
    const keep = allowed.includes(selectedDim1) ? selectedDim1 : null;
    fillSelect(select1, "MaÃŸ 1", allowed, keep);
  }
}

// ---------------------------------------------
// ERGEBNIS
// ---------------------------------------------

function showResult(list) {
  resultCard.innerHTML = "";

  list.forEach(item => {
    const row = item.row;

    const matFull = String(row.Material || "").trim();
    const matShort = matFull.slice(-4);

    let { feld, regal } = parseLag(row.Lagerplatz);

    let big = feld;
    let small = regal;

    if (!row.Lagerplatz) {
      big = Math.floor(Math.random() * 27) + 1;
      const r = Math.floor(Math.random() * 4);
      small = r === 3 ? "Palette" : `Fach ${r}`;
    } else {
      small = regal === "3" ? "Palette" : `Fach ${regal}`;
    }

    const card = document.createElement("div");

    card.style.display = "flex";
    card.style.flexDirection = "column";
    card.style.alignItems = "center";
    card.style.justifyContent = "center";
    card.style.marginBottom = "20px";

    card.innerHTML = `
      <div class="result-card">
        <div class="result-matnr">${matShort}</div>
        <div class="result-number">${big}</div>
      </div>
      <div class="result-regal">${small}</div>
      <div class="result-info">${matFull}</div>
    `;

    resultCard.appendChild(card);
  });

  resultArea.style.display = "flex";
}

function showNoResult(message) {
  resultCard.innerHTML = `
    <div class="result-card">
      <div class="result-matnr">----</div>
      <div class="result-number">-</div>
    </div>
    <div class="result-regal">Material nicht vorhanden</div>
    <div class="result-info">${message || ""}</div>
  `;
  resultArea.style.display = "flex";
}

// ---------------------------------------------
// SUCHE
// ---------------------------------------------

function onSearch() {
  if (!selectedWerkstoff) return;

  const v1 = select1.value ? Number(select1.value) : null;
  const v2 = select2.value ? Number(select2.value) : null;

  if (!v1 || !v2) {
    showNoResult("Bitte zwei MaÃŸe wÃ¤hlen.");
    return;
  }

  const found = currentPairs.filter(
    p => (p.height === v1 && p.width === v2) || (p.height === v2 && p.width === v1)
  );

  if (found.length) showResult(found);
  else showNoResult("Material in diesen Abmessungen nicht vorhanden.");
}

// ---------------------------------------------
// EXCEL IMPORT
// ---------------------------------------------

document.getElementById("excelBtn").addEventListener("click", () => {
  document.getElementById("excelInput").click();
});

document.getElementById("excelInput").addEventListener("change", (evt) => {
  const file = evt.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

      dataRows = json;
      usingExcel = true;
      statusTextEl.textContent = `Excel-Daten aktiv: ${dataRows.length} DatensÃ¤tze.`;
      buildMaterialButtons();
    }
    catch (err) {
      console.error(err);
      usingExcel = false;
      statusTextEl.textContent = "Fehler beim Excel-Import.";
    }
  };
  reader.readAsArrayBuffer(file);
});

// ---------------------------------------------
// INIT
// ---------------------------------------------

(function init() {
  statusTextEl.textContent = "Bitte Excel importieren.";
  buildMaterialButtons();
})();
</script>

</body>
</html>
