<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="materialfinder_icon.png" sizes="512x512" />

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none; /* erst zeigen, wenn Button gew√§hlt */
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "‚ñæ";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }

    /* Wrapper um Karte + Text darunter */
    .result-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    /* Blaue Karte */
    .result-card {
      background: #0050a0; /* Blau */
      border-radius: 24px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 230px;
      max-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 24px 16px 20px; /* oben etwas mehr Platz f√ºr die Kapsel */
      color: #fff;
      text-align: center;
    }

    .result-matnr {
      background: #fff;
      color: #000;
      border-radius: 16px;
      padding: 6px 16px;
      font-size: 1.5rem;
      letter-spacing: 0.2rem;
      font-weight: bold; /* Kurz-MatNr fett */
    }

    /* Mittig: gesuchte Ma√üe */
    .result-dims {
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
    }

    .result-number {
      color: #ffd600;
      font-weight: bold;
      font-size: 3.4rem;
      line-height: 1;
    }

    /* Text unterhalb des Quadrats */
    .result-fach {
      font-size: 1.2rem;
      font-weight: 600;
      color: #000;
    }

    .result-info {
      font-size: 0.95rem;
      color: #000;
      text-align: center;
    }

    /* Button f√ºr "Neue Suche" ‚Äì gleiche Optik wie Suchen */
    .new-search-btn {
      display: none;
      margin-top: 16px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div class="top-row">
      <button class="excel-button" id="excelBtn">
        <span class="icon">üì•</span>
        <span>Excel importieren</span>
      </button>
      <div class="status-text" id="statusText">
        Keine Excel-Daten importiert (Demo-Fallback aktiv).
      </div>
    </div>

    <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

    <div class="materials" id="materialsContainer">
      <!-- Buttons werden per JS aus fixer Liste erzeugt -->
    </div>

    <div class="dimension-area" id="dimensionArea">
      <div class="dim-row-selects">
        <div class="dim-picker">
          <select id="select1"></select>
        </div>
        <div class="dim-picker">
          <select id="select2"></select>
        </div>
      </div>
      <button class="search-btn" id="searchBtn">Suchen</button>
    </div>

    <div class="result-area" id="resultArea">
      <!-- Ergebnis-Karten werden per JS erzeugt -->
    </div>

    <button class="new-search-btn" id="newSearchBtn">Neue Suche</button>
  </div>

  <script>
    const STORAGE_KEY = "materialFinderDataV2";

    // feste Buttons (ohne K510)
    const MATERIAL_BUTTONS = [
      "W300",
      "K110",
      "K945",
      "K490",
      "Tenasteel",
      "Toolox"
    ];

    let dataRows = [];          // Excel- oder Demo-Daten
    let usingExcel = false;
    let selectedButton = null;  // Name des gew√§hlten Materials (z.B. "K490")

    let currentPairs = [];      // {row, height, width}
    let currentDims = [];       // alle m√∂glichen Ma√üe (Zahlen) f√ºr den gew√§hlten Button
    let selectedDim1 = null;
    let selectedDim2 = null;

    const statusTextEl = document.getElementById("statusText");
    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea = document.getElementById("dimensionArea");
    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");
    const resultArea = document.getElementById("resultArea");
    const topRow = document.querySelector(".top-row");
    const newSearchBtn = document.getElementById("newSearchBtn");

    // Demo-Daten im neuen Format
    const demoData = [
      {
        Material: "7900001001",
        Materialbezeichnung: "B√∂hler K110 MICROCLEAN 10x40x1000MM",
        Lagerplatz: "5.1"
      },
      {
        Material: "7900001002",
        Materialbezeichnung: "B√∂hler K110 MICROCLEAN 20x50x1000MM",
        Lagerplatz: "6.2"
      },
      {
        Material: "7900001003",
        Materialbezeichnung: "B√∂hler K490 MICROCLEAN 20x20x1000mm",
        Lagerplatz: "7.3"
      },
      {
        Material: "7900002001",
        Materialbezeichnung: "B√∂hler W300 8x20x1000MM",
        Lagerplatz: "1.3"
      },
      {
        Material: "7900002002",
        Materialbezeichnung: "B√∂hler W300 10x20x1000MM",
        Lagerplatz: ""
      },
      {
        Material: "7900003001",
        Materialbezeichnung: "TOOLOX 44 12x50x1000mm",
        Lagerplatz: "3.1"
      }
    ];

    // --- Hilfsfunktionen ---

    function updateStatusText() {
      if (usingExcel) {
        statusTextEl.textContent = `Excel-Daten aktiv: ${dataRows.length} Datens√§tze.`;
      } else {
        statusTextEl.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    // Pr√ºfen, ob eine Zeile eine Durchmesserangabe enth√§lt -> dann ignorieren
    function hasDurchmesser(str) {
      if (!str) return false;
      const s = String(str);
      if (/[√ò√∏‚åÄ]/.test(s)) return true;
      if (/durchmesser/i.test(s)) return true;
      return false;
    }

    // erstes Zahlen-x/*-Zahlen-Paar in Materialbezeichnung finden
    function extractFirstDimPair(matBez) {
      if (!matBez) return null;
      const s = String(matBez);

      // Zeilen mit Durchmesserangaben ignorieren
      if (hasDurchmesser(s)) {
        return null;
      }

      const regex = /(\d+)\s*[xX*]\s*(\d+)/;
      const match = s.match(regex);
      if (!match) return null;

      const a = Number(match[1]);
      const b = Number(match[2]);
      if (isNaN(a) || isNaN(b)) return null;

      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function setActiveButton(btn) {
      document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");
    }

    function clearResultArea() {
      resultArea.innerHTML = "";
      resultArea.style.display = "none";
    }

    function buildMaterialButtons() {
      materialsContainer.innerHTML = "";
      selectedButton = null;
      currentPairs = [];
      currentDims = [];
      selectedDim1 = null;
      selectedDim2 = null;
      dimensionArea.style.display = "none";
      clearResultArea();
      newSearchBtn.style.display = "none";

      MATERIAL_BUTTONS.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.dataset.materialName = name;
        btn.textContent = name;
        btn.addEventListener("click", () => onMaterialButtonClick(name, btn));
        materialsContainer.appendChild(btn);
      });
    }

    function onMaterialButtonClick(name, btnElement) {
      selectedButton = name;
      setActiveButton(btnElement);

      currentPairs = [];
      const dimSet = new Set();

      dataRows.forEach(row => {
        const mb = row["Materialbezeichnung"];
        if (!mb) return;

        const mbStr = String(mb);

        if (!mbStr.toLowerCase().includes(name.toLowerCase())) {
          return;
        }

        const dims = extractFirstDimPair(mbStr);
        if (!dims) return;

        currentPairs.push({
          row,
          height: dims.height,
          width: dims.width
        });

        dimSet.add(dims.height);
        dimSet.add(dims.width);
      });

      currentDims = Array.from(dimSet).sort((a, b) => a - b);
      selectedDim1 = null;
      selectedDim2 = null;

      fillSelect(select1, "Ma√ü 1", currentDims, null);
      fillSelect(select2, "Ma√ü 2", currentDims, null);

      if (currentDims.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }

      clearResultArea();
    }

    function fillSelect(selectEl, placeholderLabel, dims, keepValue) {
      const prev = keepValue;
      selectEl.innerHTML = "";

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = placeholderLabel;
      selectEl.appendChild(ph);

      dims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        selectEl.appendChild(opt);
      });

      if (prev != null && dims.includes(prev)) {
        selectEl.value = String(prev);
      } else {
        selectEl.value = "";
      }
    }

    function computeAllowedDims(fixedDim) {
      // klassische Paarlogik
      if (!fixedDim) {
        return currentDims.slice();
      }
      const set = new Set();
      currentPairs.forEach(p => {
        if (p.height === fixedDim) set.add(p.width);
        if (p.width === fixedDim) set.add(p.height);
      });
      return Array.from(set).sort((a, b) => a - b);
    }

    function onSelectChange(fromSelect) {
      const val1 = select1.value ? Number(select1.value) : null;
      const val2 = select2.value ? Number(select2.value) : null;

      selectedDim1 = val1;
      selectedDim2 = val2;

      if (fromSelect === 1) {
        const allowedFor2 = computeAllowedDims(selectedDim1);
        const keep = allowedFor2.includes(selectedDim2) ? selectedDim2 : null;
        if (!keep) selectedDim2 = null;
        fillSelect(select2, "Ma√ü 2", allowedFor2, keep);
      } else if (fromSelect === 2) {
        const allowedFor1 = computeAllowedDims(selectedDim2);
        const keep = allowedFor1.includes(selectedDim1) ? selectedDim1 : null;
        if (!keep) selectedDim1 = null;
        fillSelect(select1, "Ma√ü 1", allowedFor1, keep);
      }
    }

    // Lagerplatz in Anzeigeinformationen umwandeln
    function getLagerplatzInfo(row) {
      const lpRaw = row["Lagerplatz"];
      const lpStr = lpRaw != null ? String(lpRaw).trim() : "";

      if (!lpStr) {
        const n1 = Math.floor(Math.random() * 27) + 1; // 1-27
        const n2 = Math.floor(Math.random() * 4);      // 0-3

        const number = n1;
        let regalText;

        if (n2 === 3) {
          regalText = "Palette";
        } else {
          regalText = `Fach ${n2}`;
        }

        return { number, regalText };
      }

      const parts = lpStr.split(".");
      const feld = parts[0] || "-";
      const fach = parts[1] || "";

      const number = feld || "-";
      let regalText;

      if (fach === "3") {
        regalText = "Palette";
      } else if (fach === "") {
        regalText = "Fach -";
      } else {
        regalText = `Fach ${fach}`;
      }

      return { number, regalText };
    }

    // Ergebnis-Karten f√ºr eine Liste von Zeilen anzeigen
    function showResults(rows, dimsDisplay) {
      resultArea.innerHTML = "";

      rows.forEach(row => {
        const matFull = row["Material"] != null ? String(row["Material"]).trim() : "";
        const matShort = matFull ? matFull.slice(-4) : "----";

        const { number, regalText } = getLagerplatzInfo(row);

        const wrapper = document.createElement("div");
        wrapper.className = "result-wrapper";

        const card = document.createElement("div");
        card.className = "result-card";

        const matDiv = document.createElement("div");
        matDiv.className = "result-matnr";
        matDiv.textContent = matShort || "----";

        const dimsDiv = document.createElement("div");
        dimsDiv.className = "result-dims";
        dimsDiv.textContent = dimsDisplay || "";

        const numDiv = document.createElement("div");
        numDiv.className = "result-number";
        numDiv.textContent = number || "-";

        card.appendChild(matDiv);
        if (dimsDisplay) card.appendChild(dimsDiv);
        card.appendChild(numDiv);

        const fachDiv = document.createElement("div");
        fachDiv.className = "result-fach";
        fachDiv.textContent = regalText;

        const infoDiv = document.createElement("div");
        infoDiv.className = "result-info";

        // NEU: Material | Ma√üe als klare Trennung
        if (selectedButton && dimsDisplay) {
          infoDiv.textContent = `${selectedButton} | ${dimsDisplay}`;
        } else if (dimsDisplay) {
          infoDiv.textContent = dimsDisplay;
        } else {
          infoDiv.textContent = "";
        }

        wrapper.appendChild(card);
        wrapper.appendChild(fachDiv);
        wrapper.appendChild(infoDiv);

        resultArea.appendChild(wrapper);
      });

      resultArea.style.display = "flex";
    }

    // Karte f√ºr "kein Ergebnis" anzeigen
    function showNoResult(dimsDisplay, message) {
      resultArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const card = document.createElement("div");
      card.className = "result-card";

      const matDiv = document.createElement("div");
      matDiv.className = "result-matnr";
      matDiv.textContent = "----";

      const dimsDiv = document.createElement("div");
      dimsDiv.className = "result-dims";
      dimsDiv.textContent = dimsDisplay || "";

      const numDiv = document.createElement("div");
      numDiv.className = "result-number";
      numDiv.textContent = "-";

      card.appendChild(matDiv);
      if (dimsDisplay) card.appendChild(dimsDiv);
      card.appendChild(numDiv);

      const fachDiv = document.createElement("div");
      fachDiv.className = "result-fach";
      fachDiv.textContent = "Material nicht vorhanden";

      const infoDiv = document.createElement("div");
      infoDiv.className = "result-info";
      infoDiv.textContent = message || "";

      wrapper.appendChild(card);
      wrapper.appendChild(fachDiv);
      wrapper.appendChild(infoDiv);

      resultArea.appendChild(wrapper);
      resultArea.style.display = "flex";
    }

    function onSearch() {
      if (!selectedButton) return;

      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      if (!v1 || !v2) {
        showNoResult("", "Bitte zwei Ma√üe w√§hlen.");
      } else {
        const dimsDisplay = `${v1} x ${v2} mm`;

        const matches = [];
        for (const p of currentPairs) {
          if (
            (p.height === v1 && p.width === v2) ||
            (p.height === v2 && p.width === v1)
          ) {
            matches.push(p.row);
          }
        }

        if (matches.length > 0) {
          showResults(matches, dimsDisplay);
        } else {
          showNoResult(dimsDisplay, "Material in diesen Abmessungen nicht vorhanden.");
        }
      }

      // Nach der Suche: Auswahl wieder neutral,
      // so als w√§re man frisch reingegangen.
      selectedDim1 = null;
      selectedDim2 = null;
      fillSelect(select1, "Ma√ü 1", currentDims, null);
      fillSelect(select2, "Ma√ü 2", currentDims, null);

      // UI umschalten: nur Ergebnis + "Neue Suche" anzeigen
      topRow.style.display = "none";
      materialsContainer.style.display = "none";
      dimensionArea.style.display = "none";
      resultArea.style.display = "flex";
      newSearchBtn.style.display = "block";
    }

    // --- Excel / LocalStorage ---

    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          // Erwartete Spaltennamen:
          // "Material", "Materialbezeichnung", "Lagerplatz"
          dataRows = json;
          usingExcel = true;
          updateStatusText();
          buildMaterialButtons();

          localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
        } catch (err) {
          console.error(err);
          usingExcel = false;
          dataRows = demoData.slice();
          updateStatusText();
          buildMaterialButtons();
        }
      };
      reader.readAsArrayBuffer(file);
    });

    // --- Event-Handler f√ºr Ma√üe & Suche ---
    select1.addEventListener("change", () => onSelectChange(1));
    select2.addEventListener("change", () => onSelectChange(2));
    document.getElementById("searchBtn").addEventListener("click", onSearch);

    // "Neue Suche" ‚Äì alles wieder einblenden
    newSearchBtn.addEventListener("click", () => {
      clearResultArea();
      newSearchBtn.style.display = "none";

      topRow.style.display = "flex";
      materialsContainer.style.display = "grid";
      // dimensionArea nur zeigen, wenn Button gew√§hlt + Ma√üe vorhanden
      if (selectedButton && currentDims.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }
    });

    // --- Init ---
    (function init() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          dataRows = JSON.parse(saved);
          usingExcel = true;
        } else {
          dataRows = demoData.slice();
          usingExcel = false;
        }
      } catch (e) {
        dataRows = demoData.slice();
        usingExcel = false;
      }

      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>
