<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Favicon / Icon -->
  <link rel="icon" href="materialfinder_icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="materialfinder_icon.png" />

  <!-- âœ… LOKAL statt CDN -->
  <script src="js/xlsx.full.min.js"></script>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      font-size: 2rem;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon { font-size: 1.1rem; }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    /* --- SAP Suche --- */
    .sap-search {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 12px 0 4px;
    }

    .sap-icon {
      width: 28px;
      height: 28px;
      flex: 0 0 28px;
      display: block;
    }

    .sap-col {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .sap-label {
      font-size: 0.9rem;
      color: #333;
      font-weight: 600;
    }

    .sap-row {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sap-input {
      flex: 1;
      padding: 10px 12px;
      font-size: 1.05rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      min-width: 0;
    }

    .sap-btn {
      padding: 10px 14px;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
      font-size: 1.05rem;
      white-space: nowrap;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active { background: #0050a0; }

    .dimension-area {
      margin-top: 8px;
      display: none;
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker { position: relative; }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    .result-area {
      margin-top: 24px;
      display: none;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .result-wrapper {
      display: flex;
      flex-wrap: nowrap;
      align-items: flex-start;
      justify-content: center;
      gap: 16px;
      width: 100%;
    }

    /* âœ… WICHTIG: links bÃ¼ndig + wrap => nebeneinander, dann neue Zeile links */
    .results-column {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-start;
      align-content: flex-start;
      width: calc(100% - 240px);
      min-width: 220px;
    }

    .result-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      max-width: 260px;
      transform: scale(0.85);
      transform-origin: top left;
    }

    .result-card {
      background: #0050a0;
      border-radius: 32px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 220px;
      max-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #ffd600;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    .result-number-big {
      font-size: 4.8rem;
      font-weight: 900;
      line-height: 1;
    }

    .result-fach {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .result-line {
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      margin-top: 2px;
      text-align: center;
    }

    .result-shelf {
      margin-top: 2px;
      background: #d1d5db;
      border-radius: 14px;
      padding: 6px 10px;
      min-width: 220px;
      display: flex;
      justify-content: center;
    }

    .result-shelf-inner {
      background: #ffffff;
      border-radius: 10px;
      padding: 4px 20px;
      min-width: 90px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.15rem;
      color: #000;
    }

    .result-info {
      margin-top: 2px;
      font-size: 0.8rem;
      color: #444;
      text-align: center;
    }

    .results-new-search {
      flex-basis: 100%;
      margin-top: 8px;
    }

    /* --- LAGEPLAN --- */
    .layout-plan-wrapper {
      margin-top: 4px;
      flex: 0 0 220px;
      max-width: 220px;
      display: flex;
      justify-content: center;
    }

    .layout-plan {
      position: relative;
      width: 100%;
      aspect-ratio: 6 / 13;
      border-radius: 10px;
      background: #f9fafb;
      overflow: hidden;
    }

    .layout-plan::before {
      content: "";
      position: absolute;
      inset: 0;
      border: 3px solid #111827;
      border-radius: 10px;
      box-sizing: border-box;
      z-index: 3;
    }

    .layout-plan-cell {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 4px;
      box-sizing: border-box;
      background: #e5e7eb;
      color: #111827;
      border: 1px solid #9ca3af;
      z-index: 2;
    }

    .layout-plan-cell.active {
      background: #0050a0;
      color: #ffd600;
      border-color: #111827;
      box-shadow: 0 0 0 2px #111827;
    }

    .layout-plan-frame {
      position: absolute;
      border: 2px solid #111827;
      border-radius: 6px;
      box-sizing: border-box;
      z-index: 4;
    }

    .layout-plan-frame-top {
      top: 0%;
      left: calc(100% * 1 / 6);
      width: calc(100% * 4 / 6);
      height: calc(100% * 1 / 13);
    }

    .layout-plan-frame-middle {
      top: calc(100% * 3 / 13);
      left: calc(100% * 2 / 6);
      width: calc(100% * 2 / 6);
      height: calc(100% * 5 / 13);
    }

    .layout-plan-frame-bottom {
      top: calc(100% * 10 / 13);
      left: calc(100% * 2 / 6);
      width: calc(100% * 2 / 6);
      height: calc(100% * 3 / 13);
    }

    .layout-plan-break {
      position: absolute;
      left: -20%;
      right: -20%;
      height: 6%;
      background: #f4f6fa;
      border-top: 2px dashed #6b7280;
      border-bottom: 2px dashed #6b7280;
      box-sizing: border-box;
      z-index: 5;
    }

    .layout-plan-break-top { top: 15%; }

    .layout-plan-standpoint {
      position: absolute;
      left: -5%;
      top: 18%;
      width: 10%;
      aspect-ratio: 1 / 1;
      background: #111827;
      border-radius: 50%;
      z-index: 6;
    }

    .layout-plan-standpoint::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translateX(-50%) rotate(45deg);
      width: 55%;
      height: 55%;
      background: #111827;
      border-radius: 2px;
    }

    @media (min-width: 768px) {
      .app { max-width: 640px; }
      .results-column { width: calc(100% - 240px); }
    }

    @media (max-width: 520px) {
      .result-wrapper { flex-wrap: wrap; }
      .results-column { width: 100%; }
      .layout-plan-wrapper { flex: 0 0 100%; max-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>Material Finder</h1>

    <div id="searchSection">
      <div class="top-row">
        <button class="excel-button" id="excelBtn">
          <span class="icon">ðŸ“¥</span>
          <span>Excel importieren</span>
        </button>
        <div class="status-text" id="statusText">
          Keine Excel-Daten importiert (Demo aktiv).
        </div>
      </div>

      <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

      <!-- SAP Suche -->
      <div class="sap-search">
        <img class="sap-icon" src="materialfinder_icon.png" alt="icon" />
        <div class="sap-col">
          <div class="sap-label">Nach SAP-Nummer suchen.</div>
          <div class="sap-row">
            <input
              id="sapSearchInput"
              class="sap-input"
              type="text"
              inputmode="numeric"
              value="790000****"
              autocomplete="off"
            />
            <button id="sapSearchBtn" class="sap-btn">Suchen</button>
          </div>
        </div>
      </div>

      <div class="materials" id="materialsContainer"></div>

      <div class="dimension-area" id="dimensionArea">
        <div class="dim-row-selects">
          <div class="dim-picker">
            <select id="select1"></select>
          </div>
          <div class="dim-picker">
            <select id="select2"></select>
          </div>
        </div>
        <button class="search-btn" id="searchBtn">Suchen</button>
      </div>
    </div>

    <div class="result-area" id="resultArea"></div>
  </div>

  <script>
    // ===== Excel-Spalten (wie dein Screenshot) =====
    const COL = {
      KELLER: "Keller",
      MATERIAL: "Material",
      WERKSTOFF: "Werkstoff",
      M1: "MaÃŸ 1",
      M2: "MaÃŸ 2",
      LAGER: "Lagerplatz"
    };

    const STORAGE_KEY = "materialFinderDataV4_local";

    let dataRows = [];
    let usingExcel = false;

    let selectedWerkstoff = null;

    let currentPairs = [];   // { row, a, b }
    let currentDims = [];
    let selectedDim1 = null;
    let selectedDim2 = null;

    const statusTextEl = document.getElementById("statusText");
    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea = document.getElementById("dimensionArea");
    const select1 = document.getElementById("select1");
    const select2 = document.getElementById("select2");
    const resultArea = document.getElementById("resultArea");
    const searchSection = document.getElementById("searchSection");

    const sapSearchInput = document.getElementById("sapSearchInput");
    const sapSearchBtn = document.getElementById("sapSearchBtn");

    // Mini-Demo (damit du ohne Excel sofort siehst wie es lÃ¤uft)
    const demoData = [
      { Keller:"K", Material:"7900000247", Werkstoff:"Toolox", "MaÃŸ 1":62, "MaÃŸ 2":202, Lagerplatz:"11" },     // 2 Ausgaben: K + Lager
      { Keller:"K", Material:"7900000249", Werkstoff:"Toolox", "MaÃŸ 1":51, "MaÃŸ 2":147, Lagerplatz:"7.1.1" },  // 2 Ausgaben
      { Keller:"K", Material:"7900000301", Werkstoff:"W300",   "MaÃŸ 1":66, "MaÃŸ 2":203, Lagerplatz:"" }        // 1 Ausgabe: nur K
    ];

    function trimStr(v){ return v==null ? "" : String(v).trim(); }
    function toNumber(v){
      const s = trimStr(v).replace(",", ".");
      const n = parseFloat(s);
      return isNaN(n) ? null : n;
    }

    function updateStatusText(){
      statusTextEl.textContent = usingExcel
        ? `Excel-Daten aktiv: ${dataRows.length} DatensÃ¤tze.`
        : "Keine Excel-Daten importiert (Demo aktiv).";
    }

    // gÃ¼ltig, wenn Werkstoff+MaÃŸe da sind UND mind. 1 Ort (Keller K oder Lagerplatz)
    function isValidRow(row){
      const w = trimStr(row[COL.WERKSTOFF]);
      const a = toNumber(row[COL.M1]);
      const b = toNumber(row[COL.M2]);
      if(!w || a==null || b==null) return false;

      const k = trimStr(row[COL.KELLER]).toUpperCase();
      const lp = trimStr(row[COL.LAGER]);
      if(!lp && k !== "K") return false;

      return true;
    }

    function uniqueSortedText(arr){
      const s = new Set();
      arr.forEach(v => { const t = trimStr(v); if(t) s.add(t); });
      return Array.from(s).sort((a,b)=>a.localeCompare(b,"de"));
    }

    function uniqueSortedNumeric(arr){
      const s = new Set();
      arr.forEach(v => { if(typeof v === "number") s.add(v); });
      return Array.from(s).sort((a,b)=>a-b);
    }

    function setActiveButton(btn){
      document.querySelectorAll(".mat-btn").forEach(b=>b.classList.remove("active"));
      if(btn) btn.classList.add("active");
    }

    function clearResultArea(){
      resultArea.innerHTML = "";
      resultArea.style.display = "none";
    }

    function buildMaterialButtonsFromData(){
      materialsContainer.innerHTML = "";
      selectedWerkstoff = null;
      currentPairs = [];
      currentDims = [];
      selectedDim1 = null;
      selectedDim2 = null;

      dimensionArea.style.display = "none";
      clearResultArea();

      const werkstoffe = uniqueSortedText(
        dataRows.filter(isValidRow).map(r => r[COL.WERKSTOFF])
      );

      werkstoffe.forEach(name=>{
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.textContent = name;
        btn.addEventListener("click", ()=>onWerkstoffClick(name, btn));
        materialsContainer.appendChild(btn);
      });
    }

    function onWerkstoffClick(name, btn){
      selectedWerkstoff = name;
      setActiveButton(btn);

      currentPairs = [];
      const dims = [];

      dataRows.forEach(row=>{
        if(!isValidRow(row)) return;
        if(trimStr(row[COL.WERKSTOFF]) !== name) return;

        const a = toNumber(row[COL.M1]);
        const b = toNumber(row[COL.M2]);
        if(a==null || b==null) return;

        currentPairs.push({ row, a, b });
        dims.push(a, b);
      });

      currentDims = uniqueSortedNumeric(dims);
      selectedDim1 = null;
      selectedDim2 = null;

      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);

      dimensionArea.style.display = currentDims.length ? "block" : "none";
      clearResultArea();
    }

    function fillSelect(sel, placeholder, dims, keep){
      sel.innerHTML = "";
      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = placeholder;
      sel.appendChild(ph);

      dims.forEach(v=>{
        const opt = document.createElement("option");
        opt.value = String(v);
        opt.textContent = Number.isInteger(v) ? String(v) : String(v);
        sel.appendChild(opt);
      });

      sel.value = (keep!=null && dims.includes(keep)) ? String(keep) : "";
    }

    function computeAllowedDims(fixedDim){
      if(!fixedDim) return currentDims.slice();
      const set = new Set();
      currentPairs.forEach(p=>{
        if(p.a === fixedDim) set.add(p.b);
        if(p.b === fixedDim) set.add(p.a);
      });
      return Array.from(set).sort((a,b)=>a-b);
    }

    function onSelectChange(from){
      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      selectedDim1 = v1;
      selectedDim2 = v2;

      if(from===1){
        const allowed2 = computeAllowedDims(selectedDim1);
        const keep = allowed2.includes(selectedDim2) ? selectedDim2 : null;
        if(!keep) selectedDim2 = null;
        fillSelect(select2, "MaÃŸ 2", allowed2, keep);
      } else {
        const allowed1 = computeAllowedDims(selectedDim2);
        const keep = allowed1.includes(selectedDim1) ? selectedDim1 : null;
        if(!keep) selectedDim1 = null;
        fillSelect(select1, "MaÃŸ 1", allowed1, keep);
      }
    }

    // ===== Ausgabe-Regeln (deine 2 Bedingungen) =====
    function buildAusgabenForRow(row){
      const ausgaben = [];

      const keller = trimStr(row[COL.KELLER]).toUpperCase(); // nur "K" oder leer
      const lager  = trimStr(row[COL.LAGER]);

      // Keller-Ausgabe wenn Keller = K
      if(keller === "K"){
        ausgaben.push({
          kind: "KELLER",
          number: "K",
          line1: "Keller",
          line2: ""
        });
      }

      // Lager-Ausgabe wenn Lagerplatz vorhanden
      if(lager){
        // Palette: nur Ziffern
        if(/^\d+$/.test(lager)){
          ausgaben.push({
            kind: "LAGER",
            number: lager,
            line1: "Palette",
            line2: ""
          });
        } else {
          const parts = lager.split(".");
          const feld = parts[0] || "";
          const fach = parts[1] || "";
          const pos  = parts[2] || "";

          ausgaben.push({
            kind: "LAGER",
            number: feld || "-",
            line1: fach ? `Fach ${fach}` : "",
            line2: pos ? `Pos. ${pos}` : ""
          });
        }
      }

      // Ergebnis: 1 Ausgabe (nur K) oder 2 Ausgaben (K + Lager) oder nur Lager
      return ausgaben;
    }

    // ===== Lageplan =====
    const LAYOUT_SHELVES = [
      { id: 1,  row: 0, col: 1 },
      { id: 2,  row: 0, col: 2 },
      { id: 3,  row: 0, col: 3 },
      { id: 4,  row: 0, col: 4 },

      { id: 9,  row: 3, col: 2 },
      { id: 8,  row: 3, col: 3 },
      { id:10, row: 4, col: 2 },
      { id: 7,  row: 4, col: 3 },
      { id:11, row: 5, col: 2 },
      { id: 6,  row: 5, col: 3 },
      { id:12, row: 6, col: 2 },
      { id: 5,  row: 6, col: 3 },

      { id: 13, row: 7, col: 2.5 },

      { id: 15, row: 10, col: 2 },
      { id: 14, row: 10, col: 3 },
      { id: 16, row: 11, col: 2 },
      { id: 19, row: 11, col: 3 },
      { id: 17, row: 12, col: 2 },
      { id: 18, row: 12, col: 3 }
    ];

    function createLayoutPlan(fieldNumbers){
      const wrapper = document.createElement("div");
      wrapper.className = "layout-plan-wrapper";

      const plan = document.createElement("div");
      plan.className = "layout-plan";

      const cellWidth = "calc(100% / 6)";
      const cellHeight = "calc(100% / 13)";

      let highlights = [];
      if(Array.isArray(fieldNumbers)){
        highlights = fieldNumbers.map(n=>Number(n)).filter(n=>!isNaN(n));
      } else if(fieldNumbers!=null){
        const n = Number(fieldNumbers);
        if(!isNaN(n)) highlights=[n];
      }

      LAYOUT_SHELVES.forEach(shelf=>{
        const cell = document.createElement("div");
        cell.className = "layout-plan-cell";
        if(highlights.includes(shelf.id)) cell.classList.add("active");
        cell.textContent = shelf.id;

        cell.style.width = cellWidth;
        cell.style.height = cellHeight;
        cell.style.left = `calc(100% * ${shelf.col} / 6)`;
        cell.style.top  = `calc(100% * ${shelf.row} / 13)`;

        plan.appendChild(cell);
      });

      const frameTop = document.createElement("div");
      frameTop.className = "layout-plan-frame layout-plan-frame-top";
      plan.appendChild(frameTop);

      const frameMiddle = document.createElement("div");
      frameMiddle.className = "layout-plan-frame layout-plan-frame-middle";
      plan.appendChild(frameMiddle);

      const frameBottom = document.createElement("div");
      frameBottom.className = "layout-plan-frame layout-plan-frame-bottom";
      plan.appendChild(frameBottom);

      const breakTop = document.createElement("div");
      breakTop.className = "layout-plan-break layout-plan-break-top";
      plan.appendChild(breakTop);

      const stand = document.createElement("div");
      stand.className = "layout-plan-standpoint";
      plan.appendChild(stand);

      wrapper.appendChild(plan);
      return wrapper;
    }

    function showOnlyResultMode(){
      searchSection.style.display = "none";
      resultArea.style.display = "flex";
    }

    function createNewSearchButton(){
      const btn = document.createElement("button");
      btn.className = "search-btn results-new-search";
      btn.textContent = "Neue Suche";
      btn.addEventListener("click", ()=>{
        searchSection.style.display = "block";
        buildMaterialButtonsFromData();
        clearResultArea();
      });
      return btn;
    }

    function showResults(hitRows, dimsDisplayShort){
      resultArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const resultsColumn = document.createElement("div");
      resultsColumn.className = "results-column";

      const highlightNumbers = [];

      hitRows.forEach(row=>{
        const matFull  = trimStr(row[COL.MATERIAL]);
        const matShort = matFull ? matFull.slice(-4) : "----";

        const ausgaben = buildAusgabenForRow(row);

        ausgaben.forEach(a=>{
          // Lageplan nur bei Lager-Ausgabe (number kann Feld sein)
          if(a.kind === "LAGER"){
            const n = parseInt(a.number,10);
            if(!isNaN(n)) highlightNumbers.push(n);
          }

          const main = document.createElement("div");
          main.className = "result-main";

          const card = document.createElement("div");
          card.className = "result-card";

          const numBig = document.createElement("div");
          numBig.className = "result-number-big";
          numBig.textContent = a.number ?? "-";
          card.appendChild(numBig);

          const fachDiv = document.createElement("div");
          fachDiv.className = "result-fach";
          fachDiv.textContent = a.line1 || "";
          card.appendChild(fachDiv);

          if(a.line2){
            const posDiv = document.createElement("div");
            posDiv.className = "result-fach";
            posDiv.textContent = a.line2;
            card.appendChild(posDiv);
          }

          const lineDiv = document.createElement("div");
          lineDiv.className = "result-line";
          const matName = selectedWerkstoff || "";
          const dimsTxt = dimsDisplayShort || "";
          lineDiv.textContent = (matName && dimsTxt) ? `${matName} | ${dimsTxt}` : (matName || dimsTxt);

          const shelf = document.createElement("div");
          shelf.className = "result-shelf";

          const shelfInner = document.createElement("div");
          shelfInner.className = "result-shelf-inner";
          shelfInner.textContent = matShort || "----";
          shelf.appendChild(shelfInner);

          const infoDiv = document.createElement("div");
          infoDiv.className = "result-info";
          infoDiv.textContent = matFull ? `Material: ${matFull}` : "Kein Material vorhanden";

          main.appendChild(card);
          main.appendChild(lineDiv);
          main.appendChild(shelf);
          main.appendChild(infoDiv);

          resultsColumn.appendChild(main);
        });
      });

      resultsColumn.appendChild(createNewSearchButton());
      wrapper.appendChild(resultsColumn);

      const planWrapper = createLayoutPlan(highlightNumbers);
      wrapper.appendChild(planWrapper);

      resultArea.appendChild(wrapper);
      showOnlyResultMode();
    }

    function showNoResult(dimsDisplayShort, message){
      resultArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const resultsColumn = document.createElement("div");
      resultsColumn.className = "results-column";

      const main = document.createElement("div");
      main.className = "result-main";

      const card = document.createElement("div");
      card.className = "result-card";

      const numBig = document.createElement("div");
      numBig.className = "result-number-big";
      numBig.textContent = "-";

      const fachDiv = document.createElement("div");
      fachDiv.className = "result-fach";
      fachDiv.textContent = "Material nicht vorhanden";

      card.appendChild(numBig);
      card.appendChild(fachDiv);

      const lineDiv = document.createElement("div");
      lineDiv.className = "result-line";

      const matName = selectedWerkstoff || "";
      const dimsTxt = dimsDisplayShort || "";
      lineDiv.textContent = (matName && dimsTxt) ? `${matName} | ${dimsTxt}` : (matName || dimsTxt || "");

      const shelf = document.createElement("div");
      shelf.className = "result-shelf";

      const shelfInner = document.createElement("div");
      shelfInner.className = "result-shelf-inner";
      shelfInner.textContent = "----";
      shelf.appendChild(shelfInner);

      const infoDiv = document.createElement("div");
      infoDiv.className = "result-info";
      infoDiv.textContent = message || "";

      main.appendChild(card);
      main.appendChild(lineDiv);
      main.appendChild(shelf);
      main.appendChild(infoDiv);

      resultsColumn.appendChild(main);
      resultsColumn.appendChild(createNewSearchButton());
      wrapper.appendChild(resultsColumn);

      const planWrapper = createLayoutPlan(null);
      wrapper.appendChild(planWrapper);

      resultArea.appendChild(wrapper);
      showOnlyResultMode();
    }

    function onSearch(){
      if(!selectedWerkstoff) return;

      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      if(!v1 || !v2){
        showNoResult("", "Bitte zwei MaÃŸe wÃ¤hlen.");
        return;
      }

      const dimsDisplayShort = `${v1} x ${v2}`;

      const hits = [];
      for(const p of currentPairs){
        if((p.a === v1 && p.b === v2) || (p.a === v2 && p.b === v1)){
          hits.push(p.row);
        }
      }

      if(hits.length) showResults(hits, dimsDisplayShort);
      else showNoResult(dimsDisplayShort, "Material in diesen Abmessungen nicht vorhanden.");

      selectedDim1 = null;
      selectedDim2 = null;
      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);
    }

    function normalizeSapInput(raw){
      if(!raw) return "";
      const digits = String(raw).replace(/[^\d]/g, "");
      if(/^\d{4}$/.test(digits)) return "790000" + digits;
      if(/^\d{10}$/.test(digits)) return digits;
      return "";
    }

    function searchBySap(){
      const norm = normalizeSapInput(sapSearchInput.value);
      if(!norm){
        showNoResult("", "10-stellig!");
        return;
      }

      const hits = dataRows.filter(r=>{
        if(!isValidRow(r)) return false;
        return trimStr(r[COL.MATERIAL]) === norm;
      });

      if(hits.length){
        selectedWerkstoff = ""; // Anzeige ohne Werkstoffzeile ok
        showResults(hits, "");
      } else {
        showNoResult("", `Material ${norm} nicht gefunden.`);
      }
    }

    function focusSapStars(){
      const v = sapSearchInput.value || "";
      if(v === "790000****") sapSearchInput.setSelectionRange(6, 10);
    }

    sapSearchInput.addEventListener("focus", ()=>setTimeout(focusSapStars, 0));
    sapSearchInput.addEventListener("click", focusSapStars);
    sapSearchInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") searchBySap(); });
    sapSearchBtn.addEventListener("click", searchBySap);

    document.getElementById("excelBtn").addEventListener("click", ()=>{
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt)=>{
      const file = evt.target.files[0];
      if(!file) return;

      const reader = new FileReader();
      reader.onload = (e)=>{
        try{
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type:"array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json  = XLSX.utils.sheet_to_json(sheet, { defval:"" });

          dataRows = json;
          usingExcel = true;
          localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
        } catch(err){
          console.error(err);
          dataRows = demoData.slice();
          usingExcel = false;
        }

        updateStatusText();
        buildMaterialButtonsFromData();
      };
      reader.readAsArrayBuffer(file);
    });

    select1.addEventListener("change", ()=>onSelectChange(1));
    select2.addEventListener("change", ()=>onSelectChange(2));
    document.getElementById("searchBtn").addEventListener("click", onSearch);

    (function init(){
      try{
        const saved = localStorage.getItem(STORAGE_KEY);
        if(saved){
          dataRows = JSON.parse(saved);
          usingExcel = true;
        } else {
          dataRows = demoData.slice();
          usingExcel = false;
        }
      } catch(e){
        dataRows = demoData.slice();
        usingExcel = false;
      }

      updateStatusText();
      buildMaterialButtonsFromData();
    })();
  </script>
