<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Material Finder</title>

  <!-- Favicon / Icon -->
  <link rel="icon" href="materialfinder_icon.png" type="image/png" />
  <link rel="apple-touch-icon" href="materialfinder_icon.png" />

  <!-- Excel-Library von CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6fa;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      padding: 20px 16px 40px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 8px;
    }

    .excel-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      background: #e0e0e0;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }

    .excel-button span.icon {
      font-size: 1.1rem;
    }

    .status-text {
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      flex: 1;
    }

    .materials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
      margin: 16px 0;
    }

    .mat-btn {
      padding: 10px 0;
      border-radius: 12px;
      border: none;
      background: #4b4f57;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    .mat-btn.active {
      background: #0050a0;
    }

    .dimension-area {
      margin-top: 8px;
      display: none;
    }

    .dim-row-selects {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 6px;
    }

    .dim-picker {
      position: relative;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #cdd4e0;
      background: #ffffff;
      appearance: none;
      -webkit-appearance: none;
    }

    .dim-picker::after {
      content: "â–¾";
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #666;
      pointer-events: none;
    }

    .search-btn {
      margin-top: 14px;
      width: 100%;
      padding: 12px 0;
      font-size: 1.15rem;
      border-radius: 12px;
      border: none;
      background: #0050a0;
      color: #fff;
      cursor: pointer;
    }

    /* Gesamter Ergebnisbereich (Ergebnis links + Lageplan rechts) */
    .result-layout {
      display: none;          /* wird erst im Ergebnis-Modus sichtbar */
      margin-top: 24px;
      gap: 16px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .result-area {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      flex: 0 0 auto;
    }

    .result-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
    }

    /* Ãœberschrift nur Ã¼ber dem blauen Quadrat */
    .result-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin: 0 0 6px 0;
    }

    .result-card {
      background: #0050a0;
      border-radius: 32px;
      width: min(40vh, 40vw);
      height: min(40vh, 40vw);
      max-width: 220px;
      max-height: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 6px;
      color: #ffd600;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,0.35);
    }

    .result-number-big {
      font-size: 4.8rem;
      font-weight: 900;
      line-height: 1;
    }

    .result-fach {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .result-line {
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      margin-top: 2px;
    }

    .result-shelf {
      margin-top: 2px;
      background: #d1d5db;
      border-radius: 14px;
      padding: 6px 10px;
      min-width: 220px;
      display: flex;
      justify-content: center;
    }

    .result-shelf-inner {
      background: #ffffff;
      border-radius: 10px;
      padding: 4px 20px;
      min-width: 90px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 800;
      letter-spacing: 0.15rem;
      color: #000;
    }

    .result-info {
      margin-top: 2px;
      font-size: 0.8rem;
      color: #444;
      text-align: left;
    }

    .new-search-row {
      display: none;
      margin-top: 20px;
    }

    /* --- Lageplan rechts --- */

    .map-area {
      flex: 0 0 auto;
    }

    .layout-map {
      border: 3px solid #111827;
      border-radius: 14px;
      padding: 6px 10px 8px 10px;
      background: #f9fafb;
      overflow: visible;
    }

    /* Oberes 4er-Regal (1â€“4) */
    .map-top-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      margin-bottom: 4px;
    }

    .map-cell {
      min-width: 28px;
      min-height: 28px;
      border-radius: 4px;
      background: #e5e7eb;
      border: 1px solid #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
    }

    .map-cell--active {
      background: #0050a0;
      color: #ffd600;
      border-color: #0050a0;
    }

    /* gestrichelte Trennlinien (oben & unten) â€“ leicht Ã¼ber Rahmen hinaus */
    .map-separator {
      border-top: 2px dashed #9ca3af;
      width: 120%;
      margin: 6px -10%;
    }

    /* mittlerer, hohes Regal (9â€“12 und 13) */
    .map-middle-wrapper {
      display: flex;
      justify-content: center;
      margin: 4px 0;
    }

    .map-middle {
      border: 2px solid #111827;
      border-radius: 10px;
      padding: 4px 6px 6px 6px;
      background: #f9fafb;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
    }

    .map-middle-bottom {
      grid-column: 1 / span 2;
      display: flex;
      justify-content: center;
    }

    /* unteres Regal (16/14 oben, 17/15 unten) */
    .map-bottom-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 6px;
    }

    .map-bottom {
      border: 2px solid #111827;
      border-radius: 10px;
      padding: 4px 6px 6px 6px;
      background: #f9fafb;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
    }

    @media (min-width: 768px) {
      .app {
        max-width: 640px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Suchbereich -->
    <div id="searchSection">
      <div class="top-row">
        <button class="excel-button" id="excelBtn">
          <span class="icon">ðŸ“¥</span>
          <span>Excel importieren</span>
        </button>
        <div class="status-text" id="statusText">
          Keine Excel-Daten importiert (Demo-Fallback aktiv).
        </div>
      </div>

      <input type="file" id="excelInput" accept=".xlsx,.xls" style="display:none" />

      <div class="materials" id="materialsContainer"></div>

      <div class="dimension-area" id="dimensionArea">
        <div class="dim-row-selects">
          <div class="dim-picker">
            <select id="select1"></select>
          </div>
          <div class="dim-picker">
            <select id="select2"></select>
          </div>
        </div>
        <button class="search-btn" id="searchBtn">Suchen</button>
      </div>
    </div>

    <!-- Ergebnis + Lageplan nebeneinander -->
    <div class="result-layout" id="resultLayout">
      <!-- Linke Seite: Ergebnis-Ausgabe -->
      <div class="result-area" id="resultArea"></div>

      <!-- Rechte Seite: Lageplan -->
      <div class="map-area">
        <div class="layout-map">
          <!-- oberes Regal 1â€“4 -->
          <div class="map-top-row">
            <div class="map-cell" data-platz="1">1</div>
            <div class="map-cell" data-platz="2">2</div>
            <div class="map-cell" data-platz="3">3</div>
            <div class="map-cell" data-platz="4">4</div>
          </div>

          <!-- obere gestrichelte Linie -->
          <div class="map-separator"></div>

          <!-- mittlerer hoher Block: 9/5, 10/6, 11/7, 12/8 + 13 -->
          <div class="map-middle-wrapper">
            <div class="map-middle">
              <div class="map-cell" data-platz="9">9</div>
              <div class="map-cell" data-platz="5">5</div>
              <div class="map-cell" data-platz="10">10</div>
              <div class="map-cell" data-platz="6">6</div>
              <div class="map-cell" data-platz="11">11</div>
              <div class="map-cell" data-platz="7">7</div>
              <div class="map-cell" data-platz="12">12</div>
              <div class="map-cell" data-platz="8">8</div>
              <div class="map-middle-bottom">
                <div class="map-cell" data-platz="13">13</div>
              </div>
            </div>
          </div>

          <!-- untere gestrichelte Linie -->
          <div class="map-separator"></div>

          <!-- unterer Block 16/14, 17/15 -->
          <div class="map-bottom-wrapper">
            <div class="map-bottom">
              <div class="map-cell" data-platz="16">16</div>
              <div class="map-cell" data-platz="14">14</div>
              <div class="map-cell" data-platz="17">17</div>
              <div class="map-cell" data-platz="15">15</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Neue Suche unten quer -->
    <div class="new-search-row" id="newSearchRow">
      <button class="search-btn" id="newSearchBtn">Neue Suche</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "materialFinderDataV2";

    const MATERIAL_BUTTONS = [
      "W300",
      "K110",
      "K945",
      "K490",
      "Tenasteel",
      "Toolox"
    ];

    let dataRows = [];
    let usingExcel = false;
    let selectedButton = null;

    let currentPairs = [];
    let currentDims = [];
    let selectedDim1 = null;
    let selectedDim2 = null;

    const statusTextEl   = document.getElementById("statusText");
    const materialsContainer = document.getElementById("materialsContainer");
    const dimensionArea  = document.getElementById("dimensionArea");
    const select1        = document.getElementById("select1");
    const select2        = document.getElementById("select2");
    const resultLayout   = document.getElementById("resultLayout");
    const resultArea     = document.getElementById("resultArea");
    const searchSection  = document.getElementById("searchSection");
    const newSearchRow   = document.getElementById("newSearchRow");
    const newSearchBtn   = document.getElementById("newSearchBtn");

    const demoData = [
      {
        Material: "7900001001",
        Materialbezeichnung: "BÃ¶hler K110 MICROCLEAN 10x40x1000MM",
        Lagerplatz: "5.1"
      },
      {
        Material: "7900001002",
        Materialbezeichnung: "BÃ¶hler K110 MICROCLEAN 20x50x1000MM",
        Lagerplatz: "6.2"
      },
      {
        Material: "7900001003",
        Materialbezeichnung: "BÃ¶hler K490 MICROCLEAN 20x20x1000mm",
        Lagerplatz: "7.3"
      },
      {
        Material: "7900002001",
        Materialbezeichnung: "BÃ¶hler W300 8x20x1000MM",
        Lagerplatz: "1.3"
      },
      {
        Material: "7900002002",
        Materialbezeichnung: "BÃ¶hler W300 10x20x1000MM",
        Lagerplatz: ""
      },
      {
        Material: "7900003001",
        Materialbezeichnung: "TOOLOX 44 12x50x1000mm",
        Lagerplatz: "3.1"
      }
    ];

    function updateStatusText() {
      if (usingExcel) {
        statusTextEl.textContent = `Excel-Daten aktiv: ${dataRows.length} DatensÃ¤tze.`;
      } else {
        statusTextEl.textContent = "Keine Excel-Daten importiert (Demo-Fallback aktiv).";
      }
    }

    function hasDurchmesser(str) {
      if (!str) return false;
      const s = String(str);
      if (/[Ã˜Ã¸âŒ€]/.test(s)) return true;
      if (/durchmesser/i.test(s)) return true;
      return false;
    }

    function extractFirstDimPair(matBez) {
      if (!matBez) return null;
      const s = String(matBez);

      if (hasDurchmesser(s)) {
        return null;
      }

      const regex = /(\d+)\s*[xX*]\s*(\d+)/;
      const match = s.match(regex);
      if (!match) return null;

      const a = Number(match[1]);
      const b = Number(match[2]);
      if (isNaN(a) || isNaN(b)) return null;

      return {
        height: Math.min(a, b),
        width: Math.max(a, b)
      };
    }

    function setActiveButton(btn) {
      document.querySelectorAll(".mat-btn").forEach(b => b.classList.remove("active"));
      if (btn) btn.classList.add("active");
    }

    function clearResultArea() {
      resultArea.innerHTML = "";
    }

    function buildMaterialButtons() {
      materialsContainer.innerHTML = "";
      selectedButton = null;
      currentPairs = [];
      currentDims = [];
      selectedDim1 = null;
      selectedDim2 = null;
      dimensionArea.style.display = "none";
      clearResultArea();

      MATERIAL_BUTTONS.forEach(name => {
        const btn = document.createElement("button");
        btn.className = "mat-btn";
        btn.dataset.materialName = name;
        btn.textContent = name;
        btn.addEventListener("click", () => onMaterialButtonClick(name, btn));
        materialsContainer.appendChild(btn);
      });

      // Lageplan-Highlight resetten
      highlightMapCell(null);
    }

    function onMaterialButtonClick(name, btnElement) {
      selectedButton = name;
      setActiveButton(btnElement);

      currentPairs = [];
      const dimSet = new Set();

      dataRows.forEach(row => {
        const mb = row["Materialbezeichnung"];
        if (!mb) return;

        const mbStr = String(mb);

        if (!mbStr.toLowerCase().includes(name.toLowerCase())) {
          return;
        }

        const dims = extractFirstDimPair(mbStr);
        if (!dims) return;

        currentPairs.push({
          row,
          height: dims.height,
          width: dims.width
        });

        dimSet.add(dims.height);
        dimSet.add(dims.width);
      });

      currentDims = Array.from(dimSet).sort((a, b) => a - b);
      selectedDim1 = null;
      selectedDim2 = null;

      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);

      if (currentDims.length > 0) {
        dimensionArea.style.display = "block";
      } else {
        dimensionArea.style.display = "none";
      }

      clearResultArea();
    }

    function fillSelect(selectEl, placeholderLabel, dims, keepValue) {
      const prev = keepValue;
      selectEl.innerHTML = "";

      const ph = document.createElement("option");
      ph.value = "";
      ph.textContent = placeholderLabel;
      selectEl.appendChild(ph);

      dims.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        selectEl.appendChild(opt);
      });

      if (prev != null && dims.includes(prev)) {
        selectEl.value = String(prev);
      } else {
        selectEl.value = "";
      }
    }

    function computeAllowedDims(fixedDim) {
      if (!fixedDim) {
        return currentDims.slice();
      }
      const set = new Set();
      currentPairs.forEach(p => {
        if (p.height === fixedDim) set.add(p.width);
        if (p.width === fixedDim) set.add(p.height);
      });
      return Array.from(set).sort((a, b) => a - b);
    }

    function onSelectChange(fromSelect) {
      const val1 = select1.value ? Number(select1.value) : null;
      const val2 = select2.value ? Number(select2.value) : null;

      selectedDim1 = val1;
      selectedDim2 = val2;

      if (fromSelect === 1) {
        const allowedFor2 = computeAllowedDims(selectedDim1);
        const keep = allowedFor2.includes(selectedDim2) ? selectedDim2 : null;
        if (!keep) selectedDim2 = null;
        fillSelect(select2, "MaÃŸ 2", allowedFor2, keep);
      } else if (fromSelect === 2) {
        const allowedFor1 = computeAllowedDims(selectedDim2);
        const keep = allowedFor1.includes(selectedDim1) ? selectedDim1 : null;
        if (!keep) selectedDim1 = null;
        fillSelect(select1, "MaÃŸ 1", allowedFor1, keep);
      }
    }

    function getLagerplatzInfo(row) {
      const lpRaw = row["Lagerplatz"];
      const lpStr = lpRaw != null ? String(lpRaw).trim() : "";

      if (!lpStr) {
        const n1 = Math.floor(Math.random() * 27) + 1;
        const n2 = Math.floor(Math.random() * 4);

        const number = n1;
        let regalText;

        if (n2 === 3) {
          regalText = "Palette";
        } else {
          regalText = `Fach ${n2}`;
        }

        return { number, regalText };
      }

      const parts = lpStr.split(".");
      const feld = parts[0] || "-";
      const fach = parts[1] || "";

      const number = feld || "-";
      let regalText;

      if (fach === "3") {
        regalText = "Palette";
      } else if (fach === "") {
        regalText = "Fach -";
      } else {
        regalText = `Fach ${fach}`;
      }

      return { number, regalText };
    }

    /* ---- Lageplan-Highlight ---- */
    function highlightMapCell(number) {
      const cells = document.querySelectorAll(".map-cell");
      cells.forEach(c => c.classList.remove("map-cell--active"));
      if (number == null) return;
      const target = document.querySelector(`.map-cell[data-platz="${number}"]`);
      if (target) {
        target.classList.add("map-cell--active");
      }
    }

    function showOnlyResultMode() {
      searchSection.style.display = "none";
      resultLayout.style.display = "flex";
      newSearchRow.style.display = "block";
    }

    function showResults(rows, dimsDisplayShort) {
      resultArea.innerHTML = "";

      rows.forEach(row => {
        const matFull = row["Material"] != null ? String(row["Material"]).trim() : "";
        const matShort = matFull ? matFull.slice(-4) : "----";

        const { number, regalText } = getLagerplatzInfo(row);

        const wrapper = document.createElement("div");
        wrapper.className = "result-wrapper";

        // Ãœberschrift nur Ã¼ber dem blauen Quadrat
        const title = document.createElement("h1");
        title.className = "result-title";
        title.textContent = "Material Finder";

        const card = document.createElement("div");
        card.className = "result-card";

        const numBig = document.createElement("div");
        numBig.className = "result-number-big";
        numBig.textContent = number || "-";

        const fachDiv = document.createElement("div");
        fachDiv.className = "result-fach";
        fachDiv.textContent = regalText || "";

        card.appendChild(numBig);
        card.appendChild(fachDiv);

        const lineDiv = document.createElement("div");
        lineDiv.className = "result-line";

        const matName = selectedButton || "";
        const dimsTxt = dimsDisplayShort || "";

        lineDiv.textContent =
          (matName && dimsTxt)
            ? `${matName} | ${dimsTxt}`
            : (matName || dimsTxt);

        const shelf = document.createElement("div");
        shelf.className = "result-shelf";

        const shelfInner = document.createElement("div");
        shelfInner.className = "result-shelf-inner";
        shelfInner.textContent = matShort || "----";

        shelf.appendChild(shelfInner);

        const infoDiv = document.createElement("div");
        infoDiv.className = "result-info";
        infoDiv.textContent = matFull
          ? `Materialnummer: ${matFull}`
          : "Keine Materialnummer vorhanden";

        wrapper.appendChild(title);
        wrapper.appendChild(card);
        wrapper.appendChild(lineDiv);
        wrapper.appendChild(shelf);
        wrapper.appendChild(infoDiv);

        resultArea.appendChild(wrapper);

        // Lageplan-Highlight setzen
        highlightMapCell(number);
      });

      showOnlyResultMode();
    }

    function showNoResult(dimsDisplayShort, message) {
      resultArea.innerHTML = "";

      const wrapper = document.createElement("div");
      wrapper.className = "result-wrapper";

      const title = document.createElement("h1");
      title.className = "result-title";
      title.textContent = "Material Finder";

      const card = document.createElement("div");
      card.className = "result-card";

      const numBig = document.createElement("div");
      numBig.className = "result-number-big";
      numBig.textContent = "-";

      const fachDiv = document.createElement("div");
      fachDiv.className = "result-fach";
      fachDiv.textContent = "Material nicht vorhanden";

      card.appendChild(numBig);
      card.appendChild(fachDiv);

      const lineDiv = document.createElement("div");
      lineDiv.className = "result-line";

      const matName = selectedButton || "";
      const dimsTxt = dimsDisplayShort || "";

      lineDiv.textContent =
        (matName && dimsTxt)
          ? `${matName} | ${dimsTxt}`
          : (matName || dimsTxt || "");

      const shelf = document.createElement("div");
      shelf.className = "result-shelf";

      const shelfInner = document.createElement("div");
      shelfInner.className = "result-shelf-inner";
      shelfInner.textContent = "----";

      shelf.appendChild(shelfInner);

      const infoDiv = document.createElement("div");
      infoDiv.className = "result-info";
      infoDiv.textContent = message || "";

      wrapper.appendChild(title);
      wrapper.appendChild(card);
      wrapper.appendChild(lineDiv);
      wrapper.appendChild(shelf);
      wrapper.appendChild(infoDiv);

      resultArea.appendChild(wrapper);

      // kein Treffer â†’ Lageplan leeren
      highlightMapCell(null);

      showOnlyResultMode();
    }

    function onSearch() {
      if (!selectedButton) return;

      const v1 = select1.value ? Number(select1.value) : null;
      const v2 = select2.value ? Number(select2.value) : null;

      if (!v1 || !v2) {
        showNoResult("", "Bitte zwei MaÃŸe wÃ¤hlen.");
        return;
      }

      const dimsDisplayShort = `${v1}x${v2}`;

      const matches = [];
      for (const p of currentPairs) {
        if (
          (p.height === v1 && p.width === v2) ||
          (p.height === v2 && p.width === v1)
        ) {
          matches.push(p.row);
        }
      }

      if (matches.length > 0) {
        showResults(matches, dimsDisplayShort);
      } else {
        showNoResult(dimsDisplayShort, "Material in diesen Abmessungen nicht vorhanden.");
      }

      selectedDim1 = null;
      selectedDim2 = null;
      fillSelect(select1, "MaÃŸ 1", currentDims, null);
      fillSelect(select2, "MaÃŸ 2", currentDims, null);
    }

    document.getElementById("excelBtn").addEventListener("click", () => {
      document.getElementById("excelInput").click();
    });

    document.getElementById("excelInput").addEventListener("change", (evt) => {
      const file = evt.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (e) => {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

          dataRows = json;
          usingExcel = true;
          updateStatusText();
          buildMaterialButtons();

          localStorage.setItem(STORAGE_KEY, JSON.stringify(dataRows));
        } catch (err) {
          console.error(err);
          usingExcel = false;
          dataRows = demoData.slice();
          updateStatusText();
          buildMaterialButtons();
        }
      };
      reader.readAsArrayBuffer(file);
    });

    select1.addEventListener("change", () => onSelectChange(1));
    select2.addEventListener("change", () => onSelectChange(2));
    document.getElementById("searchBtn").addEventListener("click", onSearch);

    newSearchBtn.addEventListener("click", () => {
      searchSection.style.display = "block";
      resultLayout.style.display = "none";
      newSearchRow.style.display = "none";
      buildMaterialButtons();
    });

    (function init() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          dataRows = JSON.parse(saved);
          usingExcel = true;
        } else {
          dataRows = demoData.slice();
          usingExcel = false;
        }
      } catch (e) {
        dataRows = demoData.slice();
        usingExcel = false;
      }

      updateStatusText();
      buildMaterialButtons();
    })();
  </script>
</body>
</html>
